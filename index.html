<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlyes.css">
    <title>Document</title>
</head>
<body>
    <section id="Container">
        <div class="container result">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="container summary">
            <h3>Summary</h3>
            <div class="box one">
                <div class="image">
                    <img src="Images/icon-reaction.svg" alt="">
                    <h4>Reaction</h4>
                </div>
                <div class="text">
                    <h4>80 <span>/ 100</span> </h4>
                </div>
            </div>

            <div class="box two">
                <div class="image">
                    <img src="Images/icon-memory.svg" alt="">
                    <h4>Memory</h4>
                </div>
                <div class="text">
                    <h4>92 <span>/ 100</span></h4>
                </div>
            </div>

            <div class="box three">
                <div class="image">
                    <img src="Images/icon-verbal.svg" alt="">
                    <h4>Verbal</h4>
                </div>
                <div class="text">
                    <h4>61 <span>/ 100</span></h4>
                </div> 
            </div>

            <div class="box four">
                <div class="image">
                    <img src="Images/icon-visual.svg" alt="">
                    <h4>Visual</h4>
                </div>
                <div class="text">
                    <h4>72 <span>/ 100</span></h4>
                </div>
            </div>
            <button>Continue</button>

        </div>


    </section>
 
    <script src="index.js"></script>
</body>
</html>
